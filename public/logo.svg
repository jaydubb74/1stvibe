<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 140" width="560" height="140" role="img" aria-label="1stvibe.ai logo">

  <!-- ── MASCOT ICON (140×140) ─────────────────────────────── -->

  <!-- Tail (drawn first so it sits behind body) -->
  <ellipse cx="70" cy="124" rx="26" ry="9" fill="#374151"/>
  <ellipse cx="70" cy="124" rx="20" ry="6" fill="#4b5563"/>
  <!-- Tail texture lines -->
  <path d="M 56 120 Q 70 124 84 120" stroke="#374151" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 59 126 Q 70 129 81 126" stroke="#374151" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Ears (behind head) -->
  <ellipse cx="36" cy="46" rx="11" ry="13" fill="#374151"/>
  <ellipse cx="104" cy="46" rx="11" ry="13" fill="#374151"/>
  <ellipse cx="36" cy="46" rx="6.5" ry="8" fill="#4b5563"/>
  <ellipse cx="104" cy="46" rx="6.5" ry="8" fill="#4b5563"/>

  <!-- Beaver body / head -->
  <ellipse cx="70" cy="80" rx="40" ry="44" fill="#4b5563"/>

  <!-- Headphone band -->
  <path d="M 28 58 Q 70 12 112 58" fill="none" stroke="#4c1d95" stroke-width="8" stroke-linecap="round"/>

  <!-- Left headphone cup -->
  <ellipse cx="26" cy="65" rx="14" ry="18" fill="#6d28d9"/>
  <ellipse cx="23" cy="59" rx="5" ry="7" fill="#8b5cf6" opacity="0.65"/>

  <!-- Right headphone cup -->
  <ellipse cx="114" cy="65" rx="14" ry="18" fill="#6d28d9"/>
  <ellipse cx="111" cy="59" rx="5" ry="7" fill="#8b5cf6" opacity="0.65"/>

  <!-- Eyes (dark with white shine) -->
  <ellipse cx="55" cy="72" rx="9.5" ry="10.5" fill="#1f2937"/>
  <ellipse cx="85" cy="72" rx="9.5" ry="10.5" fill="#1f2937"/>
  <circle cx="59" cy="67" r="3.5" fill="white"/>
  <circle cx="89" cy="67" r="3.5" fill="white"/>
  <circle cx="60.5" cy="65.5" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="90.5" cy="65.5" r="1.5" fill="white" opacity="0.7"/>

  <!-- Nose -->
  <ellipse cx="70" cy="85" rx="5.5" ry="4" fill="#1f2937"/>

  <!-- Smile -->
  <path d="M 59 92 Q 70 101 81 92" fill="none" stroke="#1f2937" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Buck teeth -->
  <rect x="61" y="91" width="7.5" height="11" rx="2" fill="white"/>
  <rect x="70.5" y="91" width="7.5" height="11" rx="2" fill="white"/>
  <line x1="70" y1="91" x2="70" y2="102" stroke="#e5e7eb" stroke-width="1"/>

  <!-- ── SPARKLE STARS (teal) ─────────────────────────────── -->

  <!-- Large star — top right -->
  <g transform="translate(114,26)">
    <path d="M0,-10 L2.4,-2.4 L10,0 L2.4,2.4 L0,10 L-2.4,2.4 L-10,0 L-2.4,-2.4 Z" fill="#10b981"/>
  </g>

  <!-- Small star — top left -->
  <g transform="translate(30,20)">
    <path d="M0,-5.5 L1.3,-1.3 L5.5,0 L1.3,1.3 L0,5.5 L-1.3,1.3 L-5.5,0 L-1.3,-1.3 Z" fill="#10b981"/>
  </g>

  <!-- Tiny accent star — right side -->
  <g transform="translate(122,92)">
    <path d="M0,-4 L1,-1 L4,0 L1,1 L0,4 L-1,1 L-4,0 L-1,-1 Z" fill="#34d399" opacity="0.85"/>
  </g>

  <!-- ── WORDMARK ──────────────────────────────────────────── -->

  <!-- Separator line -->
  <line x1="145" y1="30" x2="145" y2="110" stroke="#e5e7eb" stroke-width="1.5"/>

  <!-- "1stvibe" -->
  <text
    x="160"
    y="94"
    font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif"
    font-size="56"
    font-weight="900"
    fill="#4f46e5"
    letter-spacing="-1.5"
  >1stvibe</text>

  <!-- ".ai" — slightly lighter to accent the TLD -->
  <text
    x="399"
    y="94"
    font-family="'Arial Black', 'Helvetica Neue', Arial, sans-serif"
    font-size="56"
    font-weight="900"
    fill="#818cf8"
    letter-spacing="-1.5"
  >.ai</text>

</svg>
